<div class="chat-container">
    <!-- Display Intermediate Steps/Thoughts -->
    <div class="intermediate-steps" *ngIf="intermediateSteps.length > 0">
        <div *ngFor="let step of intermediateSteps">
            {{ step }}
        </div>
    </div>

    <!-- Main Chat Window -->
    <div *ngIf="chatHistory.length === 0">No previous messages found.</div>
    <div class="chat-message" *ngFor="let message of chatHistory">
      <div [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        {{ message.content }}
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
        <input type="text" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()">
        <button (click)="sendMessage()">Send</button>
    </div>
    
</div>
